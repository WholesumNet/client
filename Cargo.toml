[package]
name = "client"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0", features = ["derive"]}
toml = "0.7"
async-std = { version = "1.12", features = ["attributes", "unstable"] }
async-trait = "0.1"
futures = "0.3.28"
libp2p = { version = "0.53.2", features = ["async-std", "request-response", "cbor", "gossipsub", "mdns", "noise", "macros", "tcp", "yamux"] }
num_enum = "0.6.1"
clap = { version = "4.3.21", features = ["derive"] }
uuid = { version = "1.4.1", features = ["v4", "fast-rng", "macro-diagnostics"] }
home = "0.5.5"
reqwest = "0.11"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
bincode = "1.3.3"
byteorder = { version = "1.5.0" }
bs58 = { version = "0.5.1", features = ["check"]}
chrono = { version = "0.4.38", features = ["serde"] }
anyhow = "1.0.86"
hex = "0.4.3"
bit-vec = { version = "0.8.0", features = ["serde"] }

risc0-zkvm = { version = "1.2", features = ["prove"] }

mongodb = "3.1.0"

comms = {path = "../comms"}
dstorage = { path = "../dstorage" }
serde_json = "1.0.134"
